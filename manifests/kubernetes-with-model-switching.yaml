---
# Secret for vLLM API key (shared between vllm-chill and vLLM pods)
apiVersion: v1
kind: Secret
metadata:
  name: vllm-api-key
  namespace: vllm
type: Opaque
stringData:
  api-key: "token-abc123"  # Change this to a secure random token

---
# Note: ConfigMap is deprecated. All model configuration now comes from VLLMModel CRD.
# Infrastructure configuration (GPU_COUNT, CPU_OFFLOAD_GB) is set via environment variables below.

---
# ServiceAccount for vllm-chill proxy
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vllm-chill
  namespace: vllm

---
# Role for vllm-chill to manage vLLM deployment and ConfigMap (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vllm-chill
  namespace: vllm
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "delete", "deletecollection"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "create", "update", "patch"]

---
# RoleBinding for vllm-chill
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vllm-chill
  namespace: vllm
subjects:
- kind: ServiceAccount
  name: vllm-chill
  namespace: vllm
roleRef:
  kind: Role
  name: vllm-chill
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for vllm-chill to read VLLMModels (cluster-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vllm-chill-models
rules:
- apiGroups: ["vllm.sir-alfred.io"]
  resources: ["models"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for vllm-chill to read VLLMModels
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vllm-chill-models
subjects:
- kind: ServiceAccount
  name: vllm-chill
  namespace: vllm
roleRef:
  kind: ClusterRole
  name: vllm-chill-models
  apiGroup: rbac.authorization.k8s.io

---
# vllm-chill Deployment (AutoScaler Proxy with Model Switching)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-chill
  namespace: vllm
  labels:
    app: vllm-chill
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-chill
  template:
    metadata:
      labels:
        app: vllm-chill
    spec:
      serviceAccountName: vllm-chill
      containers:
      - name: vllm-chill
        image: efortin/vllm-chill:dev
        imagePullPolicy: Always  # Always pull latest image
        args:
          - serve
        env:
          - name: VLLM_API_KEY
            valueFrom:
              secretKeyRef:
                name: vllm-api-key
                key: api-key
          - name: VLLM_NAMESPACE
            value: "vllm"
          - name: VLLM_DEPLOYMENT
            value: "vllm"
          - name: VLLM_SOCKET
            value: ""
          - name: VLLM_TARGET
            value: "vllm-api"
          - name: VLLM_PORT
            value: "80"
          # Model configuration from VLLMModel CRD
          - name: MODEL_ID
            value: "glm-4.5-fp8"  # References VLLMModel CRD name
          # Infrastructure configuration
          - name: GPU_COUNT
            value: "2"
          - name: CPU_OFFLOAD_GB
            value: "0"
          # Timeouts
          - name: IDLE_TIMEOUT
            value: "20m"
          - name: MANAGED_TIMEOUT
            value: "60m"
          - name: PORT
            value: "8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5

---
# vllm-chill Service
apiVersion: v1
kind: Service
metadata:
  name: vllm-chill-svc
  namespace: vllm
  labels:
    app: vllm-chill
spec:
  selector:
    app: vllm-chill
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP

---
# Ingress (optional - adjust based on your ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-chill
  namespace: vllm
  annotations:
    # Example for nginx ingress
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: vllm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-chill-svc
            port:
              number: 80
