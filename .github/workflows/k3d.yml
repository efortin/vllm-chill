name: Kube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  k3d-test:
    name: Test Deployment in K3d
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install Task
      run: sudo snap install task --classic

    - name: Install k3d
      run: |
        curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

    - name: Setup k3d cluster
      run: task k3d:setup

    - name: Run integration tests
      run: task k3d:test:go

    - name: Run k3d validations
      run: task k3d:test

    - name: Cleanup
      if: always()
      run: task k3d:teardown
