version: 2

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - third_party

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - misspell
    - unconvert
    - nilerr
    - gocritic
    - revive

formatters:
  enable:
    - goimports
    - gofmt

linters-settings:
  goimports:
    local-prefixes: github.com/efortin/vllm-chill

  govet:
    check-shadowing: false
    enable-all: true

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - commentFormatting
      - whyNoLint

  revive:
    rules:
      - name: var-naming
        disabled: true
      - name: exported
        disabled: true

issues:
  exclude-rules:
    # Exclude linters for test files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic

    # Exclude linters for generated files
    - path: zz_generated
      linters:
        - all

  max-same-issues: 0
  max-issues-per-linter: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
